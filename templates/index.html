<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Estacionamiento Tec</title>
  <style>
    body {
      margin: 0;
      font-family: 'Arial', sans-serif;
      background-image: url("{{ url_for('static', filename='background.png') }}");
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      color: white;
      text-align: center;
    }

    .content {
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }

    h1 {
      font-size: 3em;
      margin-bottom: 0.2em;
      text-shadow: 2px 2px 4px #000;
    }

    .count {
      font-size: 5em;
      font-weight: bold;
      text-shadow: 2px 2px 6px #000;
    }

    .label {
      font-size: 2em;
      margin-bottom: 0.5em;
      text-shadow: 2px 2px 4px #000;
    }

    .car-icon {
      font-size: 4em;
      margin-bottom: 0.5em;
    }

    .controls {
      margin-bottom: 1em;
    }

    .controls button {
      font-size: 2em;
      margin: 0 10px;
      padding: 10px 20px;
      border-radius: 10px;
      border: none;
      background-color: #ffffffcc;
      color: #000;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .controls button:hover {
      background-color: #fff;
    }

    .camera-stream {
      margin-top: 10px;
      border: 4px solid white;
      border-radius: 15px;
      overflow: hidden;
      box-shadow: 0 0 12px #000;
    }

    .camera-stream img {
      width: 480px;
      height: 360px;
    }
  </style>
</head>
<body>
  <div class="content">
    <h1>Estacionamiento G</h1>
    <div class="count" id="count">--</div>
    <div class="label">LUGARES DISPONIBLES</div>
    <div class="car-icon">ðŸš—</div>

    <div class="controls">
      <button onclick="changeTotal('decrement')">âˆ’</button>
      <button onclick="changeTotal('increment')">+</button>
    </div>

    <div class="camera-stream">
      <img src="/video" alt="Stream de cÃ¡mara">
    </div>
  </div>

  <script>
    let totalSpots = 22;  // Este valor se sincroniza desde el backend

    function updateCount() {
      fetch('/available_spots')
        .then(response => response.json())
        .then(data => {
          const occupied = totalSpots - data.spots;
          document.getElementById("count").textContent = `${occupied} / ${totalSpots}`;
        })
        .catch(error => console.error('Error:', error));
    }

    function changeTotal(action) {
      fetch('/update_total_spots', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ action: action })
      })
      .then(response => response.json())
      .then(data => {
        totalSpots = data.total_zones;
        updateCount();
      });
    }

    setInterval(updateCount, 2000);
    updateCount();
  </script>
</body>
</html>
