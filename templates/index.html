<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Estacionamiento Tec</title>
  <style>
    body {
      margin: 0;
      font-family: 'Arial', sans-serif;
      background-image: url("{{ url_for('static', filename='background.png') }}");
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      color: white;
      text-align: center;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .content {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 5px;
    }

    h1 {
      font-size: 2.5em;
      text-shadow: 2px 2px 4px #000;
      margin: 0.2em 0;
      line-height: 1.1;
    }

    .light-status {
      font-size: 1.5em;
      margin-bottom: 0.3em;
      text-shadow: 1px 1px 3px #000;
    }

    .count {
      font-size: 4em;
      font-weight: bold;
      text-shadow: 2px 2px 6px #000;
      margin: 0.1em 0;
      line-height: 1;
    }

    .label {
      font-size: 1.5em;
      text-shadow: 2px 2px 4px #000;
      margin: 0.1em 0;
      line-height: 1;
    }

    .car-icon {
      font-size: 3em;
      margin-bottom: 0.3em;
    }

    .semaforo {
      display: flex;
      gap: 20px;
      margin-bottom: 10px;
    }

    .circle {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      background-color: gray;
      border: 2px solid white;
      box-shadow: 0 0 8px #000;
    }

    .active-green {
      background-color: limegreen;
    }

    .active-red {
      background-color: red;
    }

    .camera-section {
      display: flex;
      align-items: center;
      gap: 20px;
    }

    .controls button {
      font-size: 3em;
      padding: 10px 20px;
      border-radius: 10px;
      border: none;
      background-color: #ffffffcc;
      color: #000;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .controls button:hover {
      background-color: #fff;
    }

    .camera-stream {
      border: 4px solid white;
      border-radius: 15px;
      overflow: hidden;
      box-shadow: 0 0 12px #000;
    }

    .camera-stream img {
      width: 480px;
      height: 360px;
    }
  </style>
</head>
<body>
  <div class="content">
    <h1>Estacionamiento G</h1>
    <div id="lightState" class="light-status">ðŸŒž DÃ­a</div>
    <div class="count" id="count">--</div>
    <div class="label">LUGARES DISPONIBLES</div>
    <div class="car-icon">ðŸš—</div>

    <div class="semaforo">
      <div id="greenCircle" class="circle"></div>
      <div id="redCircle" class="circle"></div>
    </div>

    <div class="camera-section">
      <div class="controls">
        <button onclick="changeOccupied('decrement')">âˆ’</button>
      </div>

      <div class="camera-stream">
        <img src="/video" alt="Stream de cÃ¡mara">
      </div>

      <div class="controls">
        <button onclick="changeOccupied('increment')">+</button>
      </div>
    </div>
  </div>

  <script>
    let totalSpots = 22;

    function updateCount() {
      fetch('/available_spots')
        .then(response => response.json())
        .then(data => {
          const occupied = data.occupied;
          const total = data.total;
          document.getElementById("count").textContent = `${occupied} / ${total}`;

          const available = total - occupied;
          const greenCircle = document.getElementById("greenCircle");
          const redCircle = document.getElementById("redCircle");

          if (available > 0) {
            greenCircle.classList.add("active-green");
            redCircle.classList.remove("active-red");
          } else {
            greenCircle.classList.remove("active-green");
            redCircle.classList.add("active-red");
          }
        })
        .catch(error => console.error('Error:', error));
    }

    function updateLightStatus() {
      fetch('/light_status')
        .then(response => response.json())
        .then(data => {
          const state = data.light_condition;
          const lightDiv = document.getElementById("lightState");
          if (state === "night") {
            lightDiv.textContent = "ðŸŒ™ Noche";
          } else {
            lightDiv.textContent = "ðŸŒž DÃ­a";
          }
        })
        .catch(error => console.error('Error en estado de luz:', error));
    }

    function changeOccupied(action) {
      fetch('/adjust_occupied', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ action: action })
      })
      .then(response => response.json())
      .then(data => {
        updateCount();
      });
    }

    setInterval(() => {
      updateCount();
      updateLightStatus();
    }, 2000);

    updateCount();
    updateLightStatus();
  </script>
</body>
</html>
