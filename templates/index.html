<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Estacionamiento Tec</title>

  <!-- Estilos CSS para el dise√±o visual del dashboard -->
  <style>
    /* Estilos generales del cuerpo de la p√°gina */
    body {
      margin: 0;
      font-family: 'Arial', sans-serif;
      color: white;
      text-align: center;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      transition: background-image 0.5s ease-in-out;
    }

    /* Contenedor principal del contenido */
    .content {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 5px;
    }

    /* T√≠tulo principal */
    h1 {
      font-size: 2.5em;
      text-shadow: 2px 2px 4px #000;
      margin: 0.2em 0;
      line-height: 1.1;
    }

    /* Estado del d√≠a o noche */
    .light-status {
      font-size: 1.5em;
      margin-bottom: 0.3em;
      text-shadow: 1px 1px 3px #000;
    }

    /* Contador de espacios */
    .count {
      font-size: 4em;
      font-weight: bold;
      text-shadow: 2px 2px 6px #000;
      margin: 0.1em 0;
      line-height: 1;
    }

    /* Etiqueta debajo del contador */
    .label {
      font-size: 1.5em;
      text-shadow: 2px 2px 4px #000;
      margin: 0.1em 0;
      line-height: 1;
    }

    /* Icono de auto */
    .car-icon {
      font-size: 3em;
      margin-bottom: 0.3em;
    }

    /* Contenedor de luces tipo sem√°foro */
    .semaforo {
      display: flex;
      gap: 20px;
      margin-bottom: 10px;
    }

    /* Estilo de cada c√≠rculo (rojo o verde) */
    .circle {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      background-color: gray;
      border: 2px solid white;
      box-shadow: 0 0 8px #000;
    }

    /* Colores activos para los sem√°foros */
    .active-green { background-color: limegreen; }
    .active-red { background-color: red; }

    /* Secci√≥n donde se encuentra la c√°mara y botones */
    .camera-section {
      display: flex;
      align-items: center;
      gap: 20px;
    }

    /* Estilo de los botones de control */
    .controls button {
      font-size: 3em;
      padding: 10px 20px;
      border-radius: 10px;
      border: none;
      background-color: #ffffffcc;
      color: #000;
      cursor: pointer;
      transition: background-color 0.3s ease;
      margin-bottom: 10px;
    }

    .controls button:hover {
      background-color: #fff;
    }

    /* Estilo del recuadro donde se muestra el stream de la c√°mara */
    .camera-stream {
      border: 4px solid white;
      border-radius: 15px;
      overflow: hidden;
      box-shadow: 0 0 12px #000;
    }

    .camera-stream img {
      width: 480px;
      height: 360px;
    }

    /* Notificaci√≥n emergente que se muestra tras reiniciar el contador */
    .notification {
      display: none;
      margin-top: 10px;
      font-size: 1.2em;
      color: white;
      background-color: #28a745;
      padding: 10px 20px;
      border-radius: 8px;
      box-shadow: 0 0 12px #000;
      opacity: 0;
      transition: opacity 0.5s ease;
    }

    .notification.show {
      display: block;
      opacity: 1;
    }
  </style>
</head>

<body>
  <!-- Contenido principal del dashboard -->
  <div class="content">
    <!-- Encabezados institucionales -->
    <div>
      <h2 style="font-size: 1.6em; margin: 0; text-shadow: 1px 1px 3px #000;">Tecnol√≥gico de Monterrey</h2>
      <h3 style="font-size: 1.4em; margin: 0 0 10px 0; text-shadow: 1px 1px 3px #000;">üè´Campus Estado de M√©xico</h3>
      <h1>Estacionamiento G</h1>
    </div>

    <!-- Estado del d√≠a o noche -->
    <div id="lightState" class="light-status">üåû D√≠a</div>

    <!-- Contador de lugares disponibles -->
    <div class="count" id="count">--</div>
    <div class="label">LUGARES OCUPADOS</div>
    <div class="car-icon">üöó</div>

    <!-- Indicadores tipo sem√°foro -->
    <div class="semaforo">
      <div id="greenCircle" class="circle"></div>
      <div id="redCircle" class="circle"></div>
    </div>

    <!-- Secci√≥n con el video de la c√°mara y los botones de control -->
    <div class="camera-section">
      <div class="controls">
        <button onclick="changeOccupied('decrement')">‚àí</button>
      </div>

      <!-- Stream de video en vivo desde la c√°mara -->
      <div class="camera-stream">
        <img src="/video" alt="Stream de c√°mara">
      </div>

      <div class="controls">
        <button onclick="changeOccupied('increment')">+</button>
        <!-- Bot√≥n para reiniciar el contador -->
        <button onclick="resetOccupied()" style="font-size: 1em; padding: 6px 12px; margin-top: 10px;">üîÑ Reset</button>
      </div>
    </div>

    <!-- Notificaci√≥n que aparece tras una acci√≥n -->
    <div id="notification" class="notification">Contador reiniciado ‚úÖ</div>
  </div>

  <!-- Scripts en JavaScript para la l√≥gica del dashboard -->
  <script>
    let totalSpots = 22; // Total de lugares disponibles

    // Funci√≥n que actualiza el conteo de lugares ocupados/disponibles
    function updateCount() {
      fetch('/available_spots')
        .then(response => response.json())
        .then(data => {
          const occupied = data.occupied;
          const total = data.total;
          document.getElementById("count").textContent = `${occupied} / ${total}`;

          const available = total - occupied;
          const greenCircle = document.getElementById("greenCircle");
          const redCircle = document.getElementById("redCircle");

          // Mostrar verde si hay lugares, rojo si est√° lleno
          if (available > 0) {
            greenCircle.classList.add("active-green");
            redCircle.classList.remove("active-red");
          } else {
            greenCircle.classList.remove("active-green");
            redCircle.classList.add("active-red");
          }
        })
        .catch(error => console.error('Error:', error));
    }

    // Funci√≥n que actualiza el fondo y el estado (d√≠a/noche)
    function updateLightStatus() {
      fetch('/light_status')
        .then(response => response.json())
        .then(data => {
          const state = data.light_condition;
          const lightDiv = document.getElementById("lightState");
          const body = document.body;

          if (state === "night") {
            lightDiv.textContent = "üåô Noche";
            body.style.backgroundImage = "url('/static/background-night.png')";
          } else {
            lightDiv.textContent = "üåû D√≠a";
            body.style.backgroundImage = "url('/static/background-day.png')";
          }
        })
        .catch(error => console.error('Error en estado de luz:', error));
    }

    // Funci√≥n para aumentar o disminuir manualmente el contador
    function changeOccupied(action) {
      fetch('/adjust_occupied', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ action: action })
      })
      .then(response => response.json())
      .then(data => {
        updateCount(); // Actualiza el conteo tras la acci√≥n
      });
    }

    // Funci√≥n para reiniciar el contador a su valor inicial
    function resetOccupied() {
      fetch('/adjust_occupied', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ action: 'reset' })
      })
      .then(response => response.json())
      .then(data => {
        updateCount();
        showNotification("Contador reiniciado");
      });
    }

    // Funci√≥n para mostrar una notificaci√≥n en pantalla
    function showNotification(message, type = 'success') {
      const notification = document.getElementById("notification");

      if (type === 'success') {
        notification.style.backgroundColor = '#28a745';
        notification.textContent = `‚úÖ ${message}`;
      } else if (type === 'error') {
        notification.style.backgroundColor = '#dc3545';
        notification.textContent = `‚ùå ${message}`;
      } else if (type === 'warning') {
        notification.style.backgroundColor = '#ffc107';
        notification.textContent = `‚ö†Ô∏è ${message}`;
      }

      notification.classList.add("show");
      setTimeout(() => {
        notification.classList.remove("show");
      }, 3000); // Oculta la notificaci√≥n despu√©s de 3 segundos
    }

    // Actualiza el contador y la luz cada 2 segundos autom√°ticamente
    setInterval(() => {
      updateCount();
      updateLightStatus();
    }, 2000);

    // Inicializa el estado al cargar la p√°gina
    updateCount();
    updateLightStatus();
  </script>
</body>
</html>
